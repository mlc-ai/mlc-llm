name: MLC-LLM CI/CD Pipeline (Docker-First)

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 0' # Weekly build on Sunday at 2 AM UTC
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Docker-based testing (no local conda needed)
  docker-test:
    name: Docker Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        test-type: [fast, unit, integration]
        include:
          - os: ubuntu-22.04
            test-type: fast
            pytest-args: "-m 'not slow and not gpu'"
          - os: ubuntu-22.04  
            test-type: unit
            pytest-args: "tests/unit/ -v"
          - os: ubuntu-22.04
            test-type: integration
            pytest-args: "tests/integration/ -v"
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        lfs: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build development image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: development
        load: true
        tags: mlc-llm:dev
        cache-from: type=gha,scope=dev-${{ matrix.os }}
        cache-to: type=gha,mode=max,scope=dev-${{ matrix.os }}

    - name: Run code quality checks
      if: matrix.test-type == 'fast'
      run: |
        # Format checking
        docker run --rm -v $(pwd):/workspace mlc-llm:dev \
          bash -c "cd /workspace && black --check python/ && isort --check-only python/"
        
        # Linting (non-blocking for now)
        docker run --rm -v $(pwd):/workspace mlc-llm:dev \
          bash -c "cd /workspace && pylint python/mlc_llm/ --exit-zero || echo 'Linting completed with warnings'"

    - name: Run tests
      run: |
        docker run --rm -v $(pwd):/workspace mlc-llm:dev \
          bash -c "cd /workspace && python -m pytest ${{ matrix.pytest-args }} --cov=mlc_llm --cov-report=xml"

    - name: Upload coverage reports
      if: matrix.test-type == 'unit'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-${{ matrix.test-type }}

  # Job 2: Build and push Docker images
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: docker-test
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        lfs: true

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push development image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        target: development
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}-dev
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=dev
        cache-to: type=gha,mode=max,scope=dev

    - name: Build and push production image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        target: production
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=prod
        cache-to: type=gha,mode=max,scope=prod

    - name: Test production image
      run: |
        docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --help

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 3: Build Python wheels using Docker
  build-wheels:
    name: Build Wheels
    runs-on: ${{ matrix.os }}
    needs: docker-test
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest]
        include:
          - os: ubuntu-22.04
            platform: linux_x86_64
            dockerfile-suffix: ""
          - os: windows-latest
            platform: win_amd64
            dockerfile-suffix: ".windows"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        lfs: true

    - name: Set up Docker (Linux)
      if: runner.os == 'Linux'
      uses: docker/setup-buildx-action@v3

    - name: Build wheel in Docker (Linux)
      if: runner.os == 'Linux'
      run: |
        # Create wheel builder image
        docker build -t mlc-wheel-builder \
          --target builder \
          .
        
        # Extract built wheels
        docker run --rm \
          -v $(pwd)/wheelhouse:/wheelhouse \
          mlc-wheel-builder \
          bash -c "cd /workspace/python && python setup.py bdist_wheel && cp dist/*.whl /wheelhouse/"

    - name: Setup Python (Windows)
      if: runner.os == 'Windows'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        # Install CUDA toolkit
        choco install cuda --version=12.2.0 -y
        
        # Install other dependencies
        choco install cmake git-lfs -y
        
        # Install Rust
        Invoke-WebRequest -Uri "https://forge.rust-lang.org/infra/channel-layout.html" -OutFile "rustup-init.exe"
        .\rustup-init.exe -y
        $env:PATH += ";$env:USERPROFILE\.cargo\bin"

    - name: Build wheel (Windows)
      if: runner.os == 'Windows'
      run: |
        # Set environment variables
        $env:CUDA_HOME = "C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v12.2"
        $env:PATH += ";$env:CUDA_HOME\bin"
        
        # Build MLC-LLM
        mkdir build
        cd build
        python ..\cmake\gen_cmake_config.py
        cmake .. -DCMAKE_BUILD_TYPE=Release -DUSE_CUDA=ON
        cmake --build . --config Release --parallel 4
        cd ..
        
        # Build wheel
        cd python
        pip install build wheel
        python -m build --wheel
        
        # Copy to wheelhouse
        mkdir ..\wheelhouse
        copy dist\*.whl ..\wheelhouse\

    - name: Upload wheels as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.platform }}
        path: wheelhouse/*.whl

  # Job 4: Create GitHub release with wheels
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [docker-test, docker-build, build-wheels]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all wheel artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        path: dist/
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.whl
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}

  # Job 5: Performance benchmarks (Docker-based)
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        lfs: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build development image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: development
        load: true
        tags: mlc-llm:dev
        cache-from: type=gha,scope=dev

    - name: Run benchmarks
      run: |
        docker run --rm \
          -v $(pwd):/workspace \
          mlc-llm:dev \
          bash -c "cd /workspace && python scripts/benchmark.py --output benchmark-results.json"

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark-results.json

  # Job 6: Integration tests with full pipeline
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        lfs: true

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Run integration test with published image
      run: |
        # Test the published development image
        docker run --rm \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-dev \
          bash -c "python -c 'import mlc_llm; print(\"✅ MLC-LLM import successful\")'"
        
        # Test the production image
        docker run --rm \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main \
          --help

    - name: Test Docker Compose setup
      run: |
        # Test docker-compose configuration
        docker compose -f docker-compose.yml config
        
        # Quick smoke test
        docker compose up -d mlc-dev
        sleep 10
        docker compose exec -T mlc-dev python -c "import mlc_llm; print('✅ Container integration test passed')"
        docker compose down